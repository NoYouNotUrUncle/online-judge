<style>
    .vote-stats-background{
        background-color: rgb(255,255,255);
        padding: 40px;
        border-radius: 25px;
        justify-content: center;
        align-items: center;
        margin: auto;
        text-align: center;
        width: 60%;
        height: 50%;
    }

    .canvas{
        border: 1px;
        border: solid;
        border: #000000;
        width: 100%;
        height: 100%;
    }

    .vote-stats-value{
        font-size: 24px;
    }

    .vote-stats-text{
        font-size: 18px;
    }

    .vote-stats-info{
        font-size: 24px;
        font-weight: bold;
        padding:10px
    }
</style>
<div class="vote-stats-background" id="id_vote_stats">
    <span class="vote-stats-info">Voting Statistics</span>
    <canvas class="canvas" id="id_canvas"></canvas>
    <span class="vote-stats-info">footer</span>
</div>
<script defer>
    const canvas = document.getElementById('id_canvas')
    const tempDiv = document.getElementById('id_vote_stats')
    const tempSpan = document.createElement('span')
    tempSpan.classList.add('vote-stats-text')
    tempDiv.appendChild(tempSpan)
    let cnt = 0
    setInterval(function(){
        cnt++
        tempSpan.innerHTML = canvas.width+' '+canvas.height+' '+cnt
    },1000)
</script>
