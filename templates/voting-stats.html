<style>
    .vote-stats-background{
        background-color: rgb(255,255,255);
        padding: 20px;
        border-radius: 25px;
        justify-content: center;
        align-items: center;
        margin: auto;
        text-align: center;
    }

    .canvas{
        border: 1px;
        border: solid;
        border: #000000;
    }

    .vote-stats-value{
        font-size: 24px;
    }

    .vote-stats-text{
        font-size: 18px;
    }

    .vote-stats-info{
        font-size: 24px;
        font-weight: bold;
        padding:10px
    }
</style>
<div class="vote-stats-background" id="id_vote_stats">
    <span class="vote-stats-info">Voting Statistics</span>
    <br/>
    <canvas class="canvas" id="id_canvas"></canvas>
    <br/>
    <span class="vote-stats-info">footer</span>
</div>
<script defer>
    const canvas = document.getElementById('id_canvas')
    if(window.innerWidth > 800){ //desktop
        canvas.width = 800
        canvas.height = 300
    } else { //mobile (4x smaller)
        canvas.width = 200
        canvas.height = 75
    }

    const ms_per_frame = 50
    const plot_padding = 20
    const font_size = 18

    let display_votes = false
    {% if can_vote %}
        display_votes = true
        const votes = []
        {% for vote in all_votes %}
            votes.push({{ vote }})
        {% endfor %}
    {% endif %}

    setInterval(function(){
        const ctx = canvas.getContext('2d')

        const width = canvas.width//canvas.getBoundingClientRect().width
        const height = canvas.height//canvas.getBoundingClientRect().height
        ctx.fillStyle = 'rgb(255,255,255)'
        ctx.fillRect(0,0,width,height)

        const range = {{ max_vote }}-{{ min_vote }}
        const min_graph_render = Math.max(range-range/4.0,{{ min_possible_vote }})
        const max_graph_render = Math.min(range+range/4.0,{{ max_possible_vote }})

        ctx.fillStyle = 'rgb(125,125,125)'
        ctx.fillRect(plot_padding,plot_padding,width-2*plot_padding,height-2*plot_padding)
        ctx.textAlign = 'center'
        ctx.font = font_size+'px Arial'
        ctx.fillText(min_graph_render+'p', plot_padding, height-plot_padding/2)
    },ms_per_frame)
</script>
