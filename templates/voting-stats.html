<style>
    .vote-stats-background{
        background-color: rgb(255,255,255);
        padding: 40px;
        border-radius: 25px;
        justify-content: center;
        align-items: center;
        margin: auto;
        text-align: center;
    }

    .canvas{
        border: 1px;
        border: solid;
        border: #000000;
    }

    .vote-stats-value{
        font-size: 24px;
    }

    .vote-stats-text{
        font-size: 18px;
    }

    .vote-stats-info{
        font-size: 24px;
        font-weight: bold;
        padding:10px
    }
</style>
<div class="vote-stats-background" id="id_vote_stats">
    <span class="vote-stats-info">Voting Statistics</span>
    <canvas class="canvas" id="id_canvas" width="800" height="300"></canvas>
    <span class="vote-stats-info">footer</span>
</div>
<script defer>
    const ms_per_frame = 50

    let display_votes = false
    {% if can_vote %}
        display_votes = true
        const votes = []
        {% for vote in all_votes %}
            votes.push({{ vote }})
        {% endfor %}
    {% endif %}

    setInterval(function(){
        const canvas = document.getElementById('id_canvas')
        const ctx = canvas.getContext('2d')

        const width = canvas.width//canvas.getBoundingClientRect().width
        const height = canvas.height//canvas.getBoundingClientRect().height
        ctx.fillStyle = 'rgb(255,255,255)'
        ctx.fillRect(0,0,width,height)

        const range = {{ max_vote }}-{{ min_vote }}
        const min_graph_render = Math.max(range-range/4.0,{{ min_possible_vote }})
        const max_graph_render = Math.min(range+range/4.0,{{ max_possible_vote }})

        ctx.fillStyle = 'rgb(125,125,125)'
        console.log('width: ')
        console.log(width)
        console.log('height: ')
        console.log(height)
        ctx.fillRect(10,10,width-20,height-20)
        ctx.textAlign = 'center'
        ctx.fillText('9999', 10, height-5)
    },ms_per_frame)
</script>
